<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="row">
        <div class="col-md-12 myContainer">
            <h1 id="heading">Calculator using HTML and CSS</h1>
        </div>
        
        <div class="col-md-12 myContainer">
            <div class="row" id="calculator">
                <div class="col-md-12" id="inp"></div>
                <div class="col-md-3 dltBtn">AC</div>
                <div class="col-md-3 operator">()</div>
                <div class="col-md-3 operator">%</div>
                <div class="col-md-3 operator">&divide;</div>
                <div class="col-md-3 myBtn">7</div>
                <div class="col-md-3 myBtn">8</div>
                <div class="col-md-3 myBtn">9</div>
                <div class="col-md-3 operator">&times;</div>
                <div class="col-md-3 myBtn">4</div>
                <div class="col-md-3 myBtn">5</div>
                <div class="col-md-3 myBtn">6</div>
                <div class="col-md-3 operator">-</div>
                <div class="col-md-3 myBtn">1</div>
                <div class="col-md-3 myBtn">2</div>
                <div class="col-md-3 myBtn">3</div>
                <div class="col-md-3 operator">+</div>
                <div class="col-md-3 myBtn">0</div>
                <div class="col-md-3 myBtn">.</div>
                <div class="col-md-3 dltBtn"><i class="fa-solid fa-delete-left"></i></div>
                <div class="col-md-3 operator">=</div>
            </div>
        </div>
    </div>
  </div>








</body>
</html>
